<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astéblix</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c:wght@400&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="scan.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="scan-page">
    <div id="header-container"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 p-4">
                <div class="row-md-6">
                    <h2>Vous souhaitez défier l'IA?</h2>
                    <p>Pour cela, rien de plus simple, choisissez entre les options suivantes :</p>
                </div>
                <div class="row p-2 justify-content-around">
                    <div id="depose-photo" class="col-4 justify-content-center">
                        <div class="row justify-content-center">
                            <p>Déposer une photo</p>
                        </div>
                        <div class="row justify-content-center p-3">
                            <img src="img/deposer_image.png" alt="Image" onclick="triggerFileInput()">
                            <input type="file" id="fileInput" accept=".jpg,.jpeg,.png" style="display: none" onchange="displayImage(event)">
                        </div>
                    </div>
                    <div id="prendre-photo" class="col-4 justify-content-center">
                        <div class="row justify-content-center">
                            <p>Prendre une photo</p>
                        </div>
                        <div class="row justify-content-center p-3">
                            <img src="img/prendre_photo.png" alt="Image" onclick="openCamera()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div id="imagePreview" class="col-6 text-center"></div>
        </div>
    </div>

    <div id="cameraModal" class="modal">
        <div class="modal-content animate">
            <div class="dlgheadcontainer">
                <span onclick="closeCamera()" class="close" title="Close Modal">&times;</span>
            </div>
            <div class="dlgcontainer text-center">
                <video id="camera" autoplay style="width: 100%; max-height: 400px"></video>
                <button id="captureButton" class="btn btn-primary mt-3">Prendre la photo</button>
            </div>
        </div>
    </div>

    <script src="loadHeader.js"></script>
    <script src="scan.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
