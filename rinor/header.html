<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astérix</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <!-- Desktop Header -->
    <header class="desktop-header">
        <div class="logo">
            <img src="img/logo.png" alt="Logo Astérix">
        </div>
        <nav>
            <ul id="nav-links">
                <li><a href="acceuil.html">Accueil</a></li>
                <li><a href="scan.html">Scan</a></li>
                <!-- Removed the "Galerie des scans" link -->
            </ul>
        </nav>
        <div class="user-actions">
            <div class="user-icon" id="user-icon">
                <img src="img/login.png" alt="User Icon">
            </div>
            <button id="logout-button" style="display: none;">Déconnexion</button>
        </div>
    </header>

    <!-- Mobile Header -->
    <header class="mobile-header">
        <nav class="navbar fixed-bottom d-block d-lg-none">
            <div class="d-flex justify-content-around w-100">
                <a class="nav-link" href="acceuil.html">
                    <i class="fas fa-home fa-2x"></i>
                </a>
                <a class="nav-link" href="scan.html">
                    <i class="fas fa-camera fa-2x"></i>
                </a>
                <a class="nav-link" href="galerie.html">
                    <i class="fas fa-images fa-2x"></i>
                </a>
                <a class="nav-link" id="open-modal">
                    <i class="fas fa-user-circle fa-2x"></i>
                </a>
            </div>
        </nav>
    </header>

    <!-- Modal pour la connexion -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Connexion</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Se connecter</button>
            </form>
        </div>
    </div>

    <script src="loadHeader.js"></script>
</body>
</html>
